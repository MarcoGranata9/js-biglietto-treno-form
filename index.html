<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container"> 
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <section class="mt-3">
           
            <div class="form">
                <div>
                    <label for="username">Nome e Cognome</label>
                    <input id="username" type="text">
                </div>
                <div>
                    <label for="distance">Km da percorrere</label>
                    <input id="distance" type="number">
                </div>
                <div>
                    <label for="age">Inserisci la tua et√†</label>
                    <input id="age" type="number">
                </div>
                <button class="btn" id="sendbtn">Genera</button>
                <button class="btn" id="delbtn">Annulla</button>
            </div>
        </section>
        <h1>IL TUO BIGLIETTO</h1>
        <section id="ticketsection" class="mt-3 d-none">
            
            <div class="row">
                <div class="col-l">
                    <h3>NOME PASSEGGERO</h3>
                    <p id="greeting">2</p>

                </div>
                <div class="col-r">
                    <div>
                        <h4>Offerta</h4>
                        <p>Biglietto standard</p>
                    </div>
                    <div>
                        <h4>Carrozza</h4>
                        <p id="carriage"></p>
                    </div>
                    <div>
                        <h4>Codice CP</h4>
                        <p id="cpcode"></p>
                    </div>
                    <div>

                        <h4>Costo Biglietto</h4>
                        <p id="ticket"></p>
                    </div>
                    <div>
                        <h4>Sconto applicato</h4>
                        <p id="discount"></p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
